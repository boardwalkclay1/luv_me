<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Said Yes üíò</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9ecb, #ff4f81);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    /* CENTERED CONTENT */
    .center {
      text-align: center;
      position: relative;
      z-index: 10;
      width: 100%;
      animation: fadeIn 1s ease-out forwards;
    }

    .title {
      font-size: 2.8rem;
      text-shadow: 0 0 12px white;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out forwards;
    }

    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards;
    }

    /* BUTTONS */
    .gift-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .giftBtn {
      background: white;
      color: #ff2f6f;
      font-size: 1.4rem;
      padding: 18px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: transform .2s, box-shadow .2s;
    }

    .giftBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(.8); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* DROPPING CHOCOLATES */
    .choco {
      position: fixed;
      animation: dropDown 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes dropDown {
      0% { transform: translateY(-20vh) scale(.8); opacity: 1; }
      100% { transform: translateY(120vh) scale(1.4); opacity: 0; }
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="center">
    <h1 class="title">It fills me with joy that you said yes üíñ</h1>
    <p class="subtitle">Now choose your Valentine‚Äôs gift‚Ä¶</p>

    <div class="gift-options">
      <button class="giftBtn" onclick="goTo('gift-teddy.html')">üß∏ Teddy Bear</button>
      <button class="giftBtn" onclick="goTo('gift-rose.html')">üåπ Rose</button>
      <button class="giftBtn" onclick="goTo('gift-chocolate.html')">üç´ Chocolates</button>
    </div>
  </div>

  <script>
    /* FLOATING HEARTS */
    setInterval(() => {
      const h = document.createElement("div");
      h.classList.add("heart");
      h.innerText = "üíñ";
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.top = window.innerHeight + "px";
      h.style.fontSize = (Math.random() * 30 + 20) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }, 250);

    /* DROPPING CHOCOLATES */
    setInterval(() => {
      const c = document.createElement("div");
      c.classList.add("choco");
      c.innerText = "üç´";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.top = "-50px";
      c.style.fontSize = (Math.random() * 30 + 20) + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }, 600);

    /* SMOOTH PAGE TRANSITION */
    function goTo(page) {
      document.body.style.transition = "opacity .6s ease-out";
      document.body.style.opacity = "0";
      setTimeout(() => location.href = page, 600);
    }
  </script>

</body>
</html>
