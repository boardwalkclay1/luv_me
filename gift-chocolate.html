<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Chocolates üç´</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9ecb, #ff4f81);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    /* MAIN CONTENT */
    .center {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-out forwards;
    }

    .big-emoji {
      font-size: 6rem;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .title {
      font-size: 2.6rem;
      margin-top: 10px;
      text-shadow: 0 0 12px white;
      animation: slideDown 1.2s ease-out forwards;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1.6s ease-out forwards;
    }

    /* BUTTON */
    .nextBtn {
      margin-top: 35px;
      background: white;
      color: #ff2f6f;
      font-size: 1.4rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      transition: transform .25s, box-shadow .25s, background .25s;
      animation: fadeIn 2s ease-out forwards;
    }

    .nextBtn:hover {
      transform: scale(1.12);
      background: #ffe6ef;
      box-shadow: 0 0 30px rgba(255,255,255,1);
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(.8); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* FALLING CHOCOLATES */
    .choco {
      position: fixed;
      animation: dropDown 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes dropDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(180deg); opacity: 0; }
    }

    /* PAGE ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="big-emoji">üç´</div>
    <h1 class="title">Sweetness for someone even sweeter</h1>
    <p class="subtitle">A treat to match your vibe ‚Äî irresistible.</p>

    <button class="nextBtn" onclick="goTo('finale.html')">
      Continue ‚ù§Ô∏è
    </button>
  </div>

  <script>
    /* FLOATING HEARTS */
    setInterval(() => {
      const h = document.createElement("div");
      h.classList.add("heart");
      h.innerText = "üíñ";
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.top = window.innerHeight + "px";
      h.style.fontSize = (Math.random() * 25 + 20) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }, 250);

    /* FALLING CHOCOLATES */
    setInterval(() => {
      const c = document.createElement("div");
      c.classList.add("choco");
      c.innerText = "üç´";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.top = "-50px";
      c.style.fontSize = (Math.random() * 25 + 20) + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }, 700);

    /* SMOOTH TRANSITION */
    function goTo(page) {
      document.body.style.transition = "opacity .6s ease-out";
      document.body.style.opacity = "0";
      setTimeout(() => location.href = page, 600);
    }
  </script>

</body>
</html>
